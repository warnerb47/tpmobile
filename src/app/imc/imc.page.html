<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>Indice de masse corporel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <div class="info-card-list">
      <ion-card>
        <ion-item lines="none" color="primary">
          <div class="card-title">
            <ion-label class="title">
              Calculer votre IMC
            </ion-label>
          </div>
        </ion-item>
        <ion-item class="content">
          <ion-list class="subLabels">
            <ion-item>
              <ion-label position="floating">
                Renseignez votre masse en kilogrammes
              </ion-label>
              <ion-input
                type="number"
                name="masse"
                [(ngModel)]="user.masse"
              ></ion-input>
            </ion-item>
            <label class="red" *ngIf="!this.valid.masse">Renseignez votre masse SVP !!!</label>
            <ion-item>
              <ion-label position="floating">
                Renseignez votre taille en mètres
              </ion-label>
              <ion-input
                name="taille"
                type="number"
                [(ngModel)]="user.taille"
              ></ion-input>
            </ion-item>
            <label class="red" *ngIf="!this.valid.taille">Renseignez votre taille SVP !!!</label>
            <div class="card-submit" lines="none" color="secondary">
              <div  (click)="submit()">
                  calculer
              </div>
            </div>
          </ion-list>
        </ion-item>
      </ion-card>

    </div>
  </form>

  <ion-card *ngIf="message && imc">
    <ion-list>
      <ion-item lines="none" color="tertiary">
        <div class="card-title">
          <ion-label class="title">
            Interprétation de l’IMC
          </ion-label>
        </div>
      </ion-item>
      <ion-item>
        <ion-label>
          Votre IMC : <span>{{ imc }}</span>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Interprétation: <span>{{ message }}</span>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
