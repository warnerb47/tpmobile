  <ion-button (click)="onAddContact()">Ajouter un contact</ion-button>
  <ion-item-group>
    <ion-item-sliding *ngFor="let contact of contacts">
      <ion-item>
        <ion-avatar>
          <img [src]="contact.photo" onerror="this.src='/assets/person.png'">
        </ion-avatar>
        <ion-label>
          <h2>{{ contact.prenom }}  {{ contact.nom }}</h2>
          <h3> {{ contact.numero }} </h3>
        </ion-label>
      </ion-item>
      <ion-item-options slide="end">
        <ion-item-option (click)="onUpdateContact(contact)" color="secondary">
          <ion-icon name="create" ></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="onRemoveContact(contact)" color="medium">
          <ion-icon  name="trash" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-item-group>
</ion-content>
