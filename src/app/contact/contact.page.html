<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let contact of contacts">
    <ion-item>
      <ion-label>
        {{ contact.displayName }}
        <p> {{ contact.phoneNumbers[0] }} </p>
      </ion-label>
    </ion-item>
    <ion-item-options slide="end">
      <ion-item-option>
        <ion-icon name="call" slot="icon-only" ></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
